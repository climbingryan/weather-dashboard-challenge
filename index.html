<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
        <!-- Title -->
    <header>
        <nav>
            <h1>Weather Dashboard</h1>
        </nav>
    </header>
    <main>
        <!-- Search section to the left -->
        <div class="search-container">
            <form>
                <label for="city">Search for a City:</label> 
                    <br>
                <input type="text" id="city" name="city" value=""> 
                    <div class="box"><i class="material-icons">search</i>
                    </div>
            </form>
            <ul class="list-cities">
                <li><button class="btn" id="austin">Austin</button></li>
                <li><button class="btn" id="chicago">Chicago</button></li>
                <li><button class="btn" id="new-york">New York</button></li>
                <li><button class="btn" id="orlando">Orlando</button></li>
                <li><button class="btn" id="san-francisco">San Francisco</button></li>
                <li><button class="btn" id="seattle">Seattle</button></li>
                <li><button class="btn" id="denver">Denver</button></li>
                <li><button class="btn" id="atlanta">Atlanta</button></li>
            </ul>
        </div>
        <!-- main container -->
        <div class="main-info-container">
            <!-- weather details -->
            <div class="weather-details-container">
                <h1 id="current-city">Austin (8.15.20)☁️</h1>
                <ul class="details-list">
                    <li id="temperature">temp</li>
                    <li id="humidity">hum</li>
                    <li id="wind-speed">wind</li>
                    <li id="uv-index">uv</li>
                </ul>
            </div>
            <!-- 5-day forecast container -->
            <div class="forecast">
                <h1>5-Day Forecast:</h1>

            </div>
        </div>
    </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
